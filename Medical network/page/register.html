    <div class="bg-light ">
        <div class="container ">
            <div class="row">
                <div class="card card-register-design mt-4 mb-4">
                    <div class="card-body">
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <h5>Register</h5>
                        </div>
                        <!-- first Form -->
                        <form action="" id="register-form">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="firstname" class="form-label">First Name English<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="firstname"
                                            placeholder="First Name English" required>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="Middlename" class="form-label">Middle Name English<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="Middlename"
                                            placeholder="Middle Name English" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="Thirdname" class="form-label">Third Name English<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="Thirdname"
                                            placeholder="Third Name English" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="Lastname" class="form-label">Last Name English<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="Lastname"
                                            placeholder="Last Name English" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="firstname-ar" class="form-label">First Name Arabic<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="firstname-ar"
                                            placeholder="First Name Arabic" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="Middlename-ar" class="form-label">Middle Name Arabic<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="Middlename-ar"
                                            placeholder="Middle Name Arabic" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="Thirdname-ar" class="form-label">Third Name Arabic<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="Thirdname-ar"
                                            placeholder="Third Name Arabic" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="Lastname-ar" class="form-label">Last Name Arabic<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="Lastname-ar"
                                            placeholder="Last Name Arabic" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="National" class="form-label">National ID<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="text" class="form-control bg-light" id="National"
                                            placeholder="National ID" required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="email" class="form-control bg-light" id="email" placeholder="Email"
                                            required>

                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="gender" class="form-label">Gender<span
                                                class="px-1 text-danger">*</span></label>
                                        <select class="form-select bg-light" name="gender" id="gender" required>
                                            <option value="" disabled selected>select</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-4">
                                    <div class="mb-3">
                                        <label for="date" class="form-label">Date Of Birth<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="date" class="form-control bg-light" id="date" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="Passport-Attachment" class="form-label">Passport Attachment<span
                                                class="px-1 text-danger">*</span></label>
                                        <input class="form-control" type="file" id="Passport-Attachment" required>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="National-ID" class="form-label">National ID<span
                                                class="px-1 text-danger">*</span></label>
                                        <input class="form-control" type="file" id="National-ID" required>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="Medical-History" class="form-label">Medical History<span
                                                class="px-1 text-danger">*</span></label>
                                        <input class="form-control" type="file" id="Medical-History" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3 mt-3">
                                        <button type="submit" onclick="showNextForm(event)"
                                            class="btn btn-outline-primary">Next <i
                                                class="bi bi-box-arrow-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- End First Form -->
                        <!-- second Form -->
                        <form action="" class="d-none" id="next-form">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="Phone" class="form-label">Phone number<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="Phone" placeholder="number" required>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="Password" class="form-label">Password<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="password" class="form-control" id="Password" placeholder="Password"
                                            required>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="Confirm Password" class="form-label">Confirm Password<span
                                                class="px-1 text-danger">*</span></label>
                                        <input type="password" class="form-control" id="Confirm Password"
                                            placeholder="Confirm Password" required>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="Country" class="form-label">Country<span
                                                class="px-1 text-danger">*</span></label>
                                        <select class="form-select" id="Country" aria-label="Default select example"
                                            required>
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="City" class="form-label">City<span
                                                class="px-1 text-danger">*</span></label>
                                        <select class="form-select" id="City" aria-label="Default select example"
                                            required>
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="mb-3">
                                        <label for="Area" class="form-label">Area<span
                                                class="px-1 text-danger">*</span></label>
                                        <select class="form-select" id="Area" aria-label="Default select example"
                                            required>
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="mb-3 mt-3">
                                            <button type="submit" class="btn btn-outline-primary"
                                                onclick="showPreviousForm(event)">
                                                <i class="bi bi-box-arrow-left"></i> Previous
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 d-flex justify-content-end submit-design">
                                        <div class="mb-3 mt-3">
                                            <button type="submit" onclick="validateForm(event)"
                                                class="btn btn-outline-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- End second Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
